backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "home"
    label: "Home Page"
    files:
      - label: "Home Content"
        name: "home"
        file: "content/home.json"
        fields:
          - { label: "Company", name: "company", widget: "string" }
          - { label: "Phone (label)", name: "phone_label", widget: "string" }
          - { label: "Phone (tel)", name: "phone_tel", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp Link", name: "whatsapp", widget: "string" }

          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "Hero Badges", name: "hero_badges", widget: "list" }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - { label: "Why Title", name: "why_title", widget: "string" }
          - { label: "Why Subtitle", name: "why_subtitle", widget: "text" }
          - label: "Why Cards"
            name: "why_cards"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

          - { label: "CTA Title", name: "cta_title", widget: "string" }
          - { label: "CTA Subtitle", name: "cta_subtitle", widget: "text" }

  - name: "services"
    label: "Services Page"
    files:
      - label: "Services Content"
        name: "services"
        file: "content/services.json"
        fields:
          - { label: "Company", name: "company", widget: "string" }
          - { label: "Phone (label)", name: "phone_label", widget: "string" }
          - { label: "Phone (tel)", name: "phone_tel", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp Link", name: "whatsapp", widget: "string" }

          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }
          - { label: "Services Subtitle", name: "services_subtitle", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "contact"
    label: "Contact Page"
    files:
      - label: "Contact Content"
        name: "contact"
        file: "content/contact.json"
        fields:
          - { label: "Company", name: "company", widget: "string" }
          - { label: "Phone (label)", name: "phone_label", widget: "string" }
          - { label: "Phone (tel)", name: "phone_tel", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp Link", name: "whatsapp", widget: "string" }

          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }

          - { label: "CTA Title", name: "cta_title", widget: "string" }
          - { label: "CTA Subtitle", name: "cta_subtitle", widget: "text" }
